<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC</title>
    <link rel="icon" type="image/x-icon" href="./assets/fav.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <h1>BTC/USD</h1>
    <main>
        <div class="side-info">
            <div class="data-div">
            </div>
            <p class="my-trades">My trades</p>
            <div class="trades-title">
                <p>Price (USD)</p>
                <p>Amount (BTC)</p>
            </div>
           
            <div class="trades-history">
                
            </div>
        </div>
        <div class="mid">
            <div class="interface">
                <div>
                    <p class="container">USD Balance: <span class="usd-balance">1000</span> $</p>
                    <p class="container">BTC Balance: <span class="btc-balance">0</span> BTC</p>
                </div>
                <div>
                    <div class="container">
                        <label for="">Buy BTC:<input class="buy-js" type="number" min="0" max="5" step=".001"> </label>
                        <p class="info hide">Insufficient funds</p>
                        <button class="buy-btn" type="button">BUY</button>
                        <button class="buy-max" type="button">MAX</button>
                    </div>
                    <div class="container">
                        <label for="">Sell BTC:<input class="sell-js" type="number" min="0" max="5" step=".001"></label>
                        <button class="sell-btn" type="button">SELL</button>
                        <button class="sell-max" type="button">MAX</button>
                    </div>
                </div>
            </div>
            <canvas id="myChart" style="width:100%;max-width:800px"></canvas>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
    </script>
    <script src="./js/app.js"></script>
</body>

</html>
