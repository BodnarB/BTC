<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <h1>BTC/USD</h1>
    <div class="interface">
        <div>
            <p class="label">USD Balance: <span class="usd-balance">100</span> $</p>
            <p class="label">BTC Balance: <span class="btc-balance">0</span> BTC</p>
        </div>
        <div>
            <label class="label" for="">Buy BTC:<input class="buy-js" type="number" min="0" max="5">
                <p class="info hide">Insufficient funds</p>
                <button class="buy-btn" type="button">BUY</button>
                <button class="buy-max" type="button">MAX</button>
            </label>
            <label class="label" for="">Sell BTC:<input class="sell-js" type="number" min="0" max="5">
                <button class="sell-btn" type="button">SELL</button>
                <button class="sell-max" type="button">MAX</button>
            </label>
        </div>
    </div>

    <div class="data-div">
    </div>
    <canvas id="myChart" style="width:100%;max-width:700px"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
    </script>
    <script src="./js/app.js"></script>
</body>

</html>
